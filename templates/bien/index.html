<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des biens</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Biens disponibles</h2>
    <div class="row">
        {% for bien in biens %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    {% if bien.image %}
                        <img src="{{ url_for('static', filename='uploads/' ~ bien.image) }}" class="card-img-top" alt="Image du bien">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ bien.titre }}</h5>
                        <p class="card-text">{{ bien.description[:100] }}...</p>
                        <p><strong>{{ bien.prix }} â‚¬</strong> - {{ bien.localisation }}</p>
                        <a href="#" class="btn btn-primary">Voir plus</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
